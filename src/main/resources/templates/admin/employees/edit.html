<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siłownia</title>

    <link th:href="@{/css/tailwind.css}" rel="stylesheet">
    <script th:src="@{/js/tailwind.js}"></script>
</head>
<body class="bg-gray-800">

    <div class="max-w-6xl mx-auto bg-gray-300">
        <header class="w-full h-24 p-4 flex flex-row">
            <div class="w-1/2 h-full flex flex-wrap content-center">
                <div class="flex flex-col">
                    <h2 class="text-2xl uppercase font-thin">Panel Admina</h2>
                    <a href="/">Kliknij tutaj aby powrócić do strony głównej</a>
                </div>
            </div>
            <div class="w-1/2 h-full flex flex-wrap content-center justify-end">
                Witaj, <span class="text-blue-500" th:text="${#authentication.getPrincipal().getUsername()}"></span>!
            </div>
        </header>

        <nav class="w-full h-12 bg-blue-500 flex flex-row flex-wrap content-center justify-center space-x-10">
                <a class="text-blue-100 hover:text-blue-200 transition hover:font-bold" href="/admin/clients">Klienci</a>
                <a class="text-blue-100 hover:text-blue-200 transition hover:font-bold" href="/admin/employees">Pracownicy</a>
                <a class="text-blue-100 hover:text-blue-200 transition hover:font-bold" href="/admin/orders">Zamówienia</a>
                <a class="text-blue-100 hover:text-blue-200 transition hover:font-bold" href="/admin/gyms">Siłownie</a>
                <a class="text-blue-100 hover:text-blue-200 transition hover:font-bold" href="/admin/passes">Karnety</a>
        </nav>
        
        <section class="p-4">

            <h2 class="text-2xl mb-4">Edytuj pracownika o id <span th:text="${employee.getId()}"></span></h2>

            <form action="" th:object="${employeeEditForm}" class="w-full flex flex-col space-y-2" th:method="PUT">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="flex flex-row">
                    <div class="w-1/4">E-Mail: </div>
                    <div class="w-3/4 h-8 bg-gray-400 border border-gray-600 text-gray-800 flex flex-wrap content-center" th:text="${employee.getUser().getEmail()}"></div>
                </div>

                <div class="flex flex-row">
                    <div class="w-1/4">Imię: </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{name}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

                <div class="flex flex-row">
                    <div class="w-1/4">Nazwisko: </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{surname}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>

                <div class="flex flex-row">
                    <div class="w-1/4">Stanowisko: </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{position}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>

                <div class="flex flex-row">
                    <div class="w-1/4">Numer Telefonu: </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{phone}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

                <div class="flex flex-row">
                    <div class="w-1/4">Adres: </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{address}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

                <div class="flex flex-row">
                    <div class="w-1/4">Kod-Pocztowy: </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{postcode}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></div>

                <div class="flex flex-row">
                    <div class="w-1/4">Miejscowość:  </div>
                    <input type="text" class="w-3/4 h-8 bg-blue-300 border border-blue-600 text-blue-800" th:field="*{city}" />
                </div>
                <div class="w-full my-4 p-4 bg-red-100 border border-red-800 text-red-800 rounded-md" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                <input type="submit" class="p-2 bg-blue-500 border-blue-700 border rounded-2xl text-blue-100 hover:bg-blue-700 hover:border-blue-500 transition shadow-sm cursor-pointer" value="Zapisz" />
                <a href="/admin/employees" class="p-2 text-center bg-blue-500 border-blue-700 border rounded-2xl text-blue-100 hover:bg-blue-700 hover:border-blue-500 transition shadow-sm cursor-pointer">Powrót do listy</a>
            </form>
        </section>

        <footer class="h-16 flex flex-wrap w-full content-center bg-blue-500">
            <div class="flex flex-row m-4 w-full">
                <div class="flex flex-wrap  justify-center content-center w-1/2">Siłownia (c) 2022</div>
                <div class="flex flex-wrap justify-center content-center w-1/2">Wykonał: Dominik Drozd</div>
            </div>
        </footer>
    </div>
</body>
</html>
